<!DOCTYPE html>
<!-- Doctype
    <!DOCTYPE html> informa ao navegador qual versão do HTML será usada neste documento. Neste caso, estamos declarando o HTML5. Doctype é especial no sentido de que ele não é considerado uma tag de verdade, mas sim uma declaração. 
    O que você realmente precisa entender sobre esta tag/declaração é que ela deve estar presente, 
    e deve estar especificamente na primeira linha do seu arquivo HTML.
    -->
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laurencio Junior</title>
        <link rel="stylesheet" href="./css/style.css"> <!-- Chama o arquivo style.css -->
    </head>

    <body>
        <h1>Site em Manutenção!!!</h1>
        <img src="./img/download.png" alt="Site em Manutenção">
        <h2>Laurencio Junior!!!</h2>
    </body>
</html>
